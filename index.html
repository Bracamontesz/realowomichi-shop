<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realowomichi | Recomendaciones Amazon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 0;
        }
        header {
            background: #232f3e;
            color: #fff;
            padding: 2rem 0;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 2rem;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }
        .product {
            background: #fafafa;
            border-radius: 6px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.05);
            padding: 1rem;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: 180px;
            object-fit: contain;
            margin-bottom: 1rem;
        }
        .product-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        .product-link {
            display: inline-block;
            background: #ff9900;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
        }
        .product-link:hover {
            background: #e68a00;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: #232f3e;
            color: #fff;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Realowomichi</h1>
        <p>Recomendaciones de los mejores artículos de Amazon</p>
    </header>
    <div class="container">
        <h2>Productos Destacados</h2>
        <div class="product-list">
            <!-- Ejemplo de producto, reemplaza con tus enlaces de afiliado -->
            <div class="product">
                <img src="https://images-na.ssl-images-amazon.com/images/I/51NK9U6GmTL._AC_.jpg" alt="Echo Dot (3ra Gen)">
                <div class="product-title">Echo Dot (3ra Generación) - Altavoz inteligente con Alexa</div>
                <a class="product-link" href="https://www.amazon.com/dp/B07FZ8S74R?tag=TU_ID_AFILIADO" target="_blank">Ver en Amazon</a>
            </div>
            <div class="product">
                <img src="https://images-na.ssl-images-amazon.com/images/I/81vpsIs58WL._AC_SL1500_.jpg" alt="Fire TV Stick">
                <div class="product-title">Fire TV Stick con control remoto por voz Alexa</div>
                <a class="product-link" href="https://www.amazon.com/dp/B0791TX5P5?tag=TU_ID_AFILIADO" target="_blank">Ver en Amazon</a>
            </div>
            <!-- Agrega más productos aquí -->
        </div>
    </div>
    <footer>
        &copy; 2025 Realowomichi | Sitio de recomendaciones de Amazon
    </footer>
</body>
</html>
